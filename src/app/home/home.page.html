<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic CRUD Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Produto:</ion-label>
    <ion-input [(ngModel)]="newItem.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Valor:</ion-label>
    <ion-input [(ngModel)]="newItem.value" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addItem($event)">Adicionar Item</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Meus Items</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label text-wrap>
          <ion-text color="primary">
            <b>{{item.title}}</b>
          </ion-text>

          <ion-text color="secondary">
            <p>{{item.value | currency:'BRL ': true}}</p>
          </ion-text>

          <p>{{ item.modified | date:'dd/MM/yyyy hh:mm' }}</p>

        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateItem()">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem()">Deletar</ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>

  </ion-list>
</ion-content>
